<mat-card class="carte" [routerLink]="['/showed',params.data.id]">
    <mat-card-header style="height: 15%; width: 100%;">
        <img mat-card-avatar *ngIf="params.pictures.length > 0" [src]="params.pictures[0].src"/>
        <mat-card-title>{{params.data.name}}</mat-card-title>
        <circle-progress *ngIf="params.data.tested" class="note" [percent]="params.data.note_globale * 10" [radius]="params.circleNoteParams.radius" [outerStrokeWidth]="params.circleNoteParams.strokeWidth" [innerStrokeWidth]="0"
            [outerStrokeColor]="'black'" [animation]="true" [animationDuration]="300" [titleFontSize]="params.circleNoteParams.titleFontSize" 
            [subtitleFontSize]="params.circleNoteParams.subtitleFontSize" [title]="params.data.note_globale.toString()" [units]="''" [subtitle]="'/10'" [titleColor]="'black'"
            [subtitleColor]="'black'"></circle-progress>
        <circle-progress *ngIf="!params.data.tested" class="note" [percent]="params.data.note_globale * 20" [radius]="params.circleNoteParams.radius" [outerStrokeWidth]="params.circleNoteParams.strokeWidth" [innerStrokeWidth]="0"
            [outerStrokeColor]="'black'" [animation]="true" [animationDuration]="300" [titleFontSize]="params.circleNoteParams.titleFontSize" 
            [subtitleFontSize]="params.circleNoteParams.subtitleFontSize" [title]="params.data.note_globale.toString()" [units]="''" [subtitle]="'/5'" [titleColor]="'black'"
            [subtitleColor]="'black'"></circle-progress>

    </mat-card-header>
    <div class="info" [ngStyle]="{'background' : 'linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('+ params.data.facade +')'}">
        <div style="display: flex; justify-content: space-around; align-items: center; width: 100%; height: 100%;">
            <div class="lignes">
                <mat-nav-list>
                    <mat-list-item *ngFor="let station of params.stationsInPlace">
                        <span matLine>{{ station.name_station }}</span>
                        <div style="display: grid; grid-template-columns: auto auto auto;">
                            <ng-container *ngFor="let ligne of params.lignesInStation">
                                <img mat-card-avatar style="margin: 1vh;" *ngIf="ligne.name_station === station.name_station" [src]="'../../assets/' + ligne.name_ligne + '.png'">
                            </ng-container>
                        </div>
                    </mat-list-item>
                </mat-nav-list>   
            </div>
        </div>
    </div>
</mat-card>
