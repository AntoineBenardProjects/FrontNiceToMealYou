<div class="upload" *ngIf="type === 'picture'">
    <div class="round">
      <input type="file" (change)="setPicture($event)">
      <i class = "fa fa-camera"></i>
    </div>
</div>

<div class="upload" *ngIf="type === 'file'">
  <div class="round">
    <input type="file" (change)="setFile($event)">
    <i class = "fa fa-upload"></i>
  </div>
</div>
