<button class="center" *ngIf="icon == null" [ngStyle]="{'font-weight' : styleInfos.fontWeight, 'opacity': width !== '0%' ? '1' : '0', 'font-size' : fontSize}">
    {{text}}
</button>

<div class="iconButton center" [ngStyle]="{'height': styleInfos.heightIcon,'width': styleInfos.heightIcon }" *ngIf="icon != null">
    <fa-icon [ngStyle]="{'font-size' : fontSize}" *ngIf="icon != null" [icon]="icon" class="center"></fa-icon>
    <div id="hoverIcon"></div>
</div>
